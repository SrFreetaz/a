<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de San Valentín</title>
    <style>
        /* Estilos CSS para dar formato a la página*/
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 0;
        }

        #container {
            /*Estilos para el contenedor principal*/
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            /*Estilos para el encabezado principal*/
            color: #e91e63;
        }

        p {
            /*Estilos para párrafos*/
            color: #333333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        #image {
            /*Estilos para la imagen*/
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
            animation: bounceIn 1s ease-in-out;
        }

        button {
            /*Estilos para los botones*/
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e91e63;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            /*Estilos para el hover de los botones*/
            background-color: #c2185b;
        }

        /*Definición de animaciones CSS*/
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
            }

            to {
                transform: scale(1);
            }
        }
    </style>
</head>
